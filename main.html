<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        .question-container {
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 10px;
        }

        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <div class="question">What is the capital of India?</div>
        <div class="options">
            <label><input type="radio" name="capital" value="new-delhi"> New Delhi</label><br>
            <label><input type="radio" name="capital" value="mumbai"> Mumbai</label><br>
        </div>
    </div>

    <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
        New Delhi is the capital of India and an administrative district of NCT Delhi.
    </blockquote>
</body>
</html>
